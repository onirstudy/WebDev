<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Mona-editor-join.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>Mona Join :)</title>
  </head>
  <body>
    <!-- start form main section  -->
    <main>
      <form action="#" method="">
        <p><img src="./images/favicon.png" alt="favicon" /></p>
        <h2>Mona waitlist</h2>
        <label>
          <h3>Your name</h3>
          <input name="name" placeholder="Example: Jane Done" />
        </label>
        <label>
          <h3>Your email</h3>
          <input type="email" name="email" placeholder="jane@example.com" />
        </label>
        <label>
          <h3>Your thoughts</h3>
          <textarea
            name="comment"
            placeholder="Type your thoughts here"
          ></textarea>
        </label>
        <button>Join the waitlist</button>
      </form>
    </main>
    <!-- end form main section -->

  </body>
</html>
